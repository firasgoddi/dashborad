
<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
    <!-- CONTENT -->
    <div class="content p-24">
     
  
            
  
        
        
        <div class="h1">
            Liste des activités
            
        </div>
        <div class="content p-24"  >
          
          <button mat-raised-button color="primary"[routerLink]="['/ui/addForm']" >Ajouter un nouveau activité</button>
          </div>
          <div class="content" fxLayout="row wrap" fxLayoutGap="30px grid" >
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let a of activity" >
              <mat-card class="mat-elevation-z4" >
                <mat-card-header>
                  <mat-card-title> {{a.titleFR}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <div *ngIf="a.image!=null; else elseBlock">
                    <img mat-card-image src="{{a.image.uploadDir}}" style="max-height: 150px;" class="img-responsive">
                  </div>
      <ng-template #elseBlock><img mat-card-image src=""style="max-height: 150px;" class="img-responsive"></ng-template>
              
                </mat-card-content>
                <mat-card-actions>
   
                  <button mat-button [routerLink]="['/ui/deleteForm',a.id]">Modifier</button>
                  <button mat-button (click)="Ondelete(a.id)">Supprimer</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
      </div>
