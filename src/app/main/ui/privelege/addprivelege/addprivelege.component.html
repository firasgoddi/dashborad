<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

    

      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <!-- REACTIVE FORM EXAMPLE -->

          <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto"  [formGroup]="privelegeForm" (ngSubmit)="add()">

              <div class="h2 mb-24">Ajouter une nouvelle privelege</div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                  <mat-form-field appearance="outline" fxFlex="100" class="pr-8"> 
                    <mat-label>Nom privelege</mat-label>
                    <input matInput formControlName="name" > 
                    <mat-error>NommarqueEN invalid! </mat-error>
                   
                  </mat-form-field>
                 
                  </div>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                  <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="gestionActivite">gestion activite</mat-checkbox>
                    
                  </section>
                  
                
                
                 
                
                  
              </div>
            
            
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionCategory">gestion category</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionCompte">gestion compte</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionDisscusion">gestion disscusion</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionMarque">gestion marque</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionUser" >gestion user</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="gestionProduit">gestion produit</mat-checkbox>
                  
                </section>
                
              
           

              </div>
              
              <button mat-raised-button color="accent" type="submit">
                Ajouter
            </button>
          </form>
          </div>
          </div>
