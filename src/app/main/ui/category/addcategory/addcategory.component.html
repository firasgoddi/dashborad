<div id="addcategory" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

      <div class="h1">
         Ajouter un nouveau catégorie
      </div>


      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <!-- REACTIVE FORM EXAMPLE -->

          <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto"  [formGroup]="categoryForm" (ngSubmit)="submitForm()"  novalidate>

              <div class="h2 mb-24">Catégorie Details</div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Nom catégorie EN</mat-label>
                  <input matInput formControlName="nameEN" required>
                  
                  
              </mat-form-field>

              <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                <mat-label>Nom catégorie FR</mat-label>
                <input matInput formControlName="nameFR" required>
                
               
              </mat-form-field>
            
              </div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                  <mat-label>descriptionEN</mat-label>
                  <textarea matInput formControlName="descriptionEN"></textarea>
                  
              </mat-form-field>
              
              
                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                  <mat-label>descriptionFR</mat-label>
                  <textarea matInput formControlName="descriptionFR"></textarea>
                  
              </mat-form-field>
              

            </div>

            
          


<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="50" class="pr-4"> 
      <mat-label>harvest period EN </mat-label>
      <input matInput formControlName="harvestperioden" > 
    
     
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="50" class="pl-8"> 
    <mat-label>harvest period FR</mat-label>
    <input matInput formControlName="harvestperiodfr" > 
    
   
</mat-form-field>

</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="100" class="pr-4"> 
      <mat-label>location FR </mat-label>
      <input matInput formControlName="locationfr" > 
      
     
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="100" class="pl-8"> 
    <mat-label>location EN </mat-label>
    <input matInput formControlName="locationen" > 
  
   
</mat-form-field>
             

</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="100" class="pr-4"> 
      <mat-label>status EN </mat-label>
      <input matInput formControlName="statusen" > 
 
     
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="100" class="pl-8"> 
    <mat-label>status FR </mat-label>
    <input matInput formControlName="statusfr" > 
    
   
</mat-form-field>
             

</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="100" class="pr-4"> 
      <mat-label>storage EN</mat-label>
      <input matInput formControlName="storageen" > 
      
     
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="100" class="pl-8"> 
    <mat-label>storageFR</mat-label>
    <input matInput formControlName="storagefr" > 
 
   
</mat-form-field>
             

</div>

              
<div   fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  <mat-form-field appearance="fill"  fxFlex="100" class="pr-8">
    
    <mat-select   required formControlName="marque_id">
      <mat-option  *ngFor="let m of marque"  [value]="m.id">{{m.nameFR}}</mat-option>
      
    </mat-select>

   <mat-error>missing !</mat-error>
  </mat-form-field>

</div>
              
              <button mat-raised-button  type="submit" color="accent"  >
                Save
            </button>
          </form>
          </div>
          </div>
          </div>
