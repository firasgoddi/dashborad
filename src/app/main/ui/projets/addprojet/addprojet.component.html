<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

      <div class="h1">
         Ajouter Nouveau Projet
      </div>


      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <!-- REACTIVE FORM EXAMPLE -->

          <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="projetform" [formGroup]="projetform">

              <div class="h2 mb-24">Ajout projet</div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                  <mat-form-field appearance="outline" fxFlex="100">
                      <mat-label>Nom du projet</mat-label>
                      <input matInput formControlName="nomProjet" [(ngModel)]="projet.nomProjet" > 
                      
                  </mat-form-field>

              </div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                  <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                      <mat-label>NbreTache</mat-label>
                      <input matInput formControlName="nbreTache"  [(ngModel)]="projet.nbreTache" required>
                      <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                      <mat-error>First Name is required!</mat-error>
                  </mat-form-field>


              </div>

              <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                  <mat-form-field appearance="outline" fxFlex="100">
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"  [(ngModel)]="projet.description">
                          1600 Amphitheatre Pkwy
                      </textarea>
                      <mat-error>Address is required!</mat-error>
                  </mat-form-field>

                  

              </div>

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field color="accent">
                    <mat-label>Inherited calendar color</mat-label>
                    <input matInput [matDatepicker]="dateDebut" [(ngModel)]="projet.dateDebut"  [ngModelOptions]="{standalone: true}">
                    <mat-datepicker-toggle matSuffix [for]="dateDebut"></mat-datepicker-toggle>
                    <mat-datepicker #dateDebut></mat-datepicker>
                  </mat-form-field>
                  
                  <mat-form-field color="accent">
                    <mat-label>Custom calendar color</mat-label>
                    <input matInput [matDatepicker]="dateFin" [(ngModel)]="projet.dateFin" [ngModelOptions]="{standalone: true}">
                    <mat-datepicker-toggle matSuffix [for]="dateFin"></mat-datepicker-toggle>
                    <mat-datepicker #dateFin color="primary"></mat-datepicker>
                  </mat-form-field>

                  

                  
              </div>
              <button mat-raised-button  type="button" color="accent" (click)="addprojet()">
                Next
            </button>
          </form>
          </div>
          </div>
