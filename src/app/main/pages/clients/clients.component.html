<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

      <div class="h1">
          List of clients
          
      </div>
      <div class="example-button-row">
       
        </div>
      <div class="content" fxLayout="row wrap" fxLayoutGap="30px grid" >
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let c of clients" >
          <mat-card class="mat-elevation-z4"  >
            <mat-card-header>
              <mat-card-title> {{c.fullname}}</mat-card-title>
            </mat-card-header>
            <div *ngIf="c.image!=null; else elseBlock">
              <img mat-card-image src="{{c.image.uploadDir}}" style="max-height: 150px;" class="img-responsive">
            </div>
<ng-template #elseBlock><img mat-card-image src=""style="max-height: 150px;" class="img-responsive"></ng-template>
        
            <mat-card-content>
           
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openDialogclient(c.id)" >Details</button>
              
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
