<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

      <div class="h1">
          Liste utilisateurs
          
      </div>
      <button mat-raised-button color="primary" [routerLink]="['/pages/addUser']">Ajouter nouveau user</button>

       
        <table *ngIf="users" mat-table  [dataSource]="users" mat-elevation-z8>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <mat-cell   *matCellDef="let users">{{users.id}}</mat-cell>            
                
              </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef > username </th>
              <td mat-cell *matCellDef="let users" > {{users.username}} </td>
            </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef > password </th>
      <td mat-cell *matCellDef="let users" > {{users.password}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > actions </th>
      <td mat-cell *matCellDef="" >  </td>
    </ng-container>
   
   

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

      </div>

  
  <!-- / CONTENT -->

</div>
