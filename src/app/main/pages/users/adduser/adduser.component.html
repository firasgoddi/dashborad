<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

   
  <!-- CONTENT -->
  <div class="content p-24">

      <div class="h1">
         Ajouter un nouveau utilisateur
      </div>
   <div class="h3">
     
   </div>

      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <!-- REACTIVE FORM EXAMPLE -->

          <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" [formGroup]="addForm"  >

              <div class="h2 mb-24">ajouter detail d'un utilisateur</div>
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4"> 
                    <mat-label>fullname </mat-label>
                    <input matInput formControlName="username"   > 
                    <mat-error>fullname is required!</mat-error>
                    <mat-hint *ngIf="passwordInput.value!">Enter your fullname</mat-hint>
                </mat-form-field>

            </div>
           
        

              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                  <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"  required>
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
                  </mat-form-field>


              </div>
              <div   fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="fill"  fxFlex="100" class="pr-8">
                  
                  <mat-select   required formControlName="privelege_id">
                    <mat-option  *ngFor="let p of priveleges"  [value]="p.id">{{p.name}}</mat-option>
                    
                  </mat-select>
                 <mat-error>missing !</mat-error>
                </mat-form-field>
           
              </div>


 

              
              <button mat-raised-button  type="button" color="accent" (click)="addcompte()" >
                Save
            </button>
          </form>
          </div>
          </div>
